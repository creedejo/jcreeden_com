<!DOCTYPE html>
<html ng-app="jcApp" ng-controller="jcCtrl">
<head>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,greek' rel='stylesheet' type='text/css'>
<link href="assets/styles/styles.css" rel="stylesheet" />
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>


<body ng-cloak>

<div class="page_container">

	<!-- INTRO -->
	<section class="intro">
		<div class="overlay blue"></div>
		<div class="intro__content">
			<p class="large">Hi.</p>
			<h1>I'm <strong>{{ firstname + ' ' + lastname }}</strong></h1>
			<hr />
			<p class="small">web developer</p>
			<div class="intro__content__img"></div>
		</div>
	</section>

	<!-- ABOUT -->
	<section class="about">
		<div class="col-40"></div>
		<div class="col-60">
			<div class="about__content">
				<h1><strong>About</strong> Me</h1>
				<hr />
				<div ng-bind-html="about"></div>
			</div>
		</div>
	</section>

	<!-- SKILLS -->
	<section class="skills">
		<div class="overlay blue"></div>
		<div class="content_container">
			<h1>Skills</h1>
			<hr />
			<div class="skills_list">
				<div class="skill"></div>
				<div class="skill"></div>
				<div class="skill"></div>
				<div class="skill"></div>
				<div class="skill"></div>
				<div class="skill"></div>
				<div class="skill"></div>
				<div class="skill"></div>
				<div class="skill"></div>
				<div class="skill"></div>
				<div class="skill"></div>
				<div class="skill"></div>
				<div class="skill"></div>
				<div class="skill"></div>
				<div class="skill"></div>
				<div class="skill"></div>
			</div>
		</div>
	</section>

	<!-- EXPERIENCE -->
	<section class="experience">
		<h2>Experience:</h2>
		<div class="employment__row" ng-repeat="e in employment"  ng-class-even="'right'" ng-class-odd="'left'">
			
				{{ e.company }}<br>
				<b>{{ e.title }}</b><br>
				{{ e.startdate + " - " + e.enddate }}<br>
				{{ e.description }}
			
		</div>
		<div class="overlay gray"></div>
	</section>

	<section class="education">
		<h2>Education</h2>
		<div style="margin-bottom:20px;" ng-repeat="e in education">
			<b>{{ e.school }}</b><br>
			{{ e.degree }}<br>
			{{ e.year }}
		</div>
		<div class="overlay blue"></div>
	</section>

	<section class="contact">
		<h2>Contact Me</h2>
	</section>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="assets/js/main.min.js"></script>
</body>

</html>
